<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">    
<link rel="stylesheet" href="../css/login.css">
<title> Login Page </title>  
</head>    
<body>    
    <center><h1> Student Login Form </h1> </center>  
    <form>  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="user" id="id_user" required>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="pass" id="id_pass" required>   
            <button type="button" id="btnlogin" onclick="login()">Login</button>   
        </div>   
    </form>  
    <script src="../js/main.js"></script>   
</body>     
</html>
